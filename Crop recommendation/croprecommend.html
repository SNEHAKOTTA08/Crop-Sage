<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    

    <link rel="stylesheet" href="croprecommend.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <img src="./Crop Sage.jpg" style="height: 50px; width: 50px; border-radius: 50px; margin-right: 30px;margin-left: 50px;">
      <a class="navbar-brand" href="#" style="margin-right: 500px;">CropSage</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          
          
        </ul>
        
      </div>
    </div>
  </nav>
  <div class="custom-container " >
    <form method="POST" action="/predict">
    <h3 style="text-align: center;">Crop Growth Factors</h3>
    <p style="font-weight: bold; font-size: 20px;">Enter Details:</p>
    <div class="custom-form-group">
        <label class="custom-label" for="phosphorous">Phosphorous:</label>
        <input class="custom-input" type="number" id="phosphorous" name="Phosphorous"required>
    </div>
    <div class="custom-form-group">
        <label class="custom-label" for="potassium">Potassium:</label>
        <input class="custom-input" type="number" id="potassium" name="Potassium" required>
    </div>
    <div class="custom-form-group">
        <label class="custom-label" for="ph">pH:</label>
        <input class="custom-input" type="number" id="ph" name="pH" required>
    </div>
    <div class="custom-form-group">
        <label class="custom-label" for="temperature">Temperature:</label>
        <input class="custom-input" type="number" id="temperature" name="Temperature" required>
    </div>
    <div class="custom-form-group">
        <label class="custom-label" for="nitrogen">Nitrogen:</label>
        <input class="custom-input" type="number" id="nitrogen" name="Nitrogen"required>
    </div>
    <div class="custom-form-group">
        <label class="custom-label" for="soil-type">Humidity:</label>
        <input class="custom-input" type="number" id="humidity" required>
    </div>
    <div class="custom-form-group">
        <label class="custom-label" for="climate-zone">Rainfall:</label>
        <input class="custom-input" type="number" id="rainfall" required>
    </div>
    <div class="custom-form-group" style="margin-left: 230px;">
        <button class="custom-button" type="button" onclick="submitForm()">Submit</button>
    </div>
    </form>
</div>

<script>
    function submitForm() {
        var phosphorous = document.getElementById("phosphorous").value;
        var potassium = document.getElementById("potassium").value;
        var ph = document.getElementById("ph").value;
        var temperature = document.getElementById("temperature").value;
        var nitrogen = document.getElementById("nitrogen").value;
        var humidity = document.getElementById("humidity").value;
        var rainfall= document.getElementById("rainfall").value;

        var message = `Phosphorous: ${phosphorous}\nPotassium: ${potassium}\npH: ${ph}\nTemperature: ${temperature}\nNitrogen: ${nitrogen}\nHumidity ${humidity}\nSoilType: ${rainfall}`;
        alert(message);
        
    }
 
</script>
</body>
</html>
